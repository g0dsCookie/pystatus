<?xml version="1.0"?>
<pystatus>
    <blocks>
        <block plugin="uptime"/>
        <block plugin="cpu"/>
        <block plugin="loadavg"/>
        <block plugin="memory"/>
        <block plugin="memory" name="swap">
            <text>S: {}</text>
            <type>swap</type>
        </block>
        <block plugin="clock"/>
    </blocks>
</pystatus>